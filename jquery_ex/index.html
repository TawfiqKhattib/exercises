<!DOCTYPE html>
<html>

<head>

    <title>jQuery101</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>

<body>
    <div>ex1+ex2(add remove)</div>
    <ul id="names"></ul>
    <input type="text" id="inputs" placeholder="Human Name!"></input>
    <button id="addHuman">Add Human!</button>

    <div>ex4 (add if instock)</div>
    <!-- ex4 -->
    <div id="items">
        <div class="item" data-instock=true>Shoe</div>
        <div class="item" data-instock=false>Umbrella</div>
        <div class="item" data-instock=true>Melon</div>
    </div>

    <div id="cart"></div>

    <!-- ex5 -->
    <div>ex5</div>
    <div id="basket"></div>


    <!-- ex3 -->
    <div>ex3(chang color in hover)</div>

    <!-- extension -->
    <div>extension</div>
    <div class="boxex"></div>
    <div id="colors"><span data-color="#2980b9">Blue</span><span data-color=#e74c3c>Red</span><span data-color=#f1c40f>Yellow</span><span data-color=#27ae60>Green</span>
    </div>

    <script src="main.js"></script>
</body>

</html>
