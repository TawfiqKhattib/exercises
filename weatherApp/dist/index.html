<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>

<body>
    <section class="top-banner head">
        <div class="container">
            <h1 class="heading">Simple Weather App</h1>
            <div>
                <input type="text" id="prod-input" placeholder="Search for a city">
                <button id="search" class="design">search</button>
                <span class="msg"></span>
            </div>
        </div>
    </section>
    <div id='city-container'></div>
    <script id="city-template" type="text/x-handlebars-template">
        {{#each cities}}
        <div class="city">
            <p id="name" class="cityData">{{name}}</p>
            <p id="temperature" class="cityData">{{ temperature}} </p>
            <p id="condition" class="cityData">{{condition}}</p>
            <p id="conditionPic" class="cityData">{{conditionPic}}</p>
            <button id="save" class="design cityData">save</button>
            <button id="remove" class="design cityData">remove</button>
        </div>
        {{/each}}
    </script>

    <script src="/handlebars/dist/handlebars.js"></script>
    <script src="jquery.js"></script>
    <script src="Model.js"></script>
    <script src="Render.js"></script>
    <script src="main.js"></script>
</body>

</html>
