<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NPA</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <div id="head">
        <input type="text" id="prod-input" placeholder="what's the name of product?">
        <button id="search">Search</button>
        <button id="dreamTeam">dreamTeam</button>
    </div>
    <div id="players"></div>

    <script id="player-template" type="text/x-handlebars-template">

        {{#each player}}
        <div class="grid">
            <p id="name">{{firstName}},{{lastName}}</p>
            <p id="number">{{ number}} </p>
            <img src='https://nba-players.herokuapp.com/players/{{lastName}}/{{firstName}}' alert="img" class="mimg" onerror="this.onerror=null;this.src='http://www.clipartbest.com/cliparts/9i4/6Gk/9i46Gk4GT.jpg' ">
            <span id="spanImg"></span>
            <p id="pos">{{val}}</p>
            <button id="addToDreamTeam">addToDreamTeam</button>
        </div>
        {{/each}}
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
