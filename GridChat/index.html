<!DOCTYPE html>
<html>

<head>
    <title>Grid</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="chat">
        <div class="friends">
            <h3>Friends</h3>
            <p>Freya</p>
            <p>Linda</p>
            <p>Kenan</p>
            <p>Theresa</p>
        </div>
        <div id="chatbox">
            <div class="text-container left">
                <p class="text ">Hey</p>
                <p class="time ">14:00</p>
            </div>
            <div class="text-container left">
                <p class="text ">Hello?</p>
                <p class="time ">14:31</p>
            </div>
            <div class="text-container right">
                <p class="text ">Sorry, been busy</p>
                <p class="time ">17:58</p>
            </div>
            <div class="text-container left">
                <p class="text ">You work too much</p>
                <p class="time ">17:59</p>
            </div>
            <div class="text-container right">
                <p class="text">Tell me about it</p>
                <p class="time">17:59</p>
            </div>
        </div>
        <div id="input">
            <input class="left" type="text" placeholder="Type a message">
            <div class="right">Send</div>
        </div>
    </div>
    <!-- <script src="main.js"></script> -->
</body>

</html>
